<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tugas- NIOMIC</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <style media="screen">
      img{
        padding:40px;
      }
      div{
        color: white;
      }

    </style>
  </head>
  <body class="bg-dark">

      <div class="">
        <img src="lampung.jpg" class="rounded-circle  mx-auto d-block"
         width="400px" height="300px">
      </div>
      <form class="col-md-4  mx-auto d-block" >
        <div class="form-group">
          <label><b>Nama Lengkap</b></label>
          <input type="text" class="form-control" id="exampleFormControlInput1"
           placeholder="Nama Lengkap">
        </div>

        <div class="form-group">
          <label><b>Alamat Rumah</b></label>
          <textarea name="name" rows="5" class="form-control" cols="80"></textarea>
        </div>

        <div class="form-group">
          <label><b>Alamat Email</b></label>
          <input type="email" class="form-control" id="exampleFormControlInput1"
           placeholder="Alamat Email">
        </div>

        <div class="form-group">
          <label><b>Kata Sandi</b></label>
          <input type="password" class="form-control" id="exampleFormControlInput1"
           placeholder="Kata Sandi">
        </div>

        <div class="form-group">
          <label><b>Scan KTP</b></label><br>
          <input type="file" value="form-control">
        </div>

        <div class="form-group">
          <div class="custom-control custom-checkbox">
            <input class="custom-control-input" type="checkbox" id="customCheck1">
            <label class="custom-control-label" for="customCheck1">
              Saya <u>setuju</u> dan telah membaca <a href="#">aturan</a> serta
              <a href="#">ketentuan</a> yang berlaku
            </label>
          </div>
       </div>

       <button type="button" class="btn btn-primary btn-block" name="button">
         <b>Submit</b>
       </button>
      </form>


    </div>

  </body>
</html>
